<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PASCAL WEB INDEX</title>
</head>
<body>
<div style="background-color: lightblue; padding: 18px;">
<h1>Ciao Pascal!!</h1>

<form action="hello" method="post">
  <label>fname:</label><br>
  <input type="text" name="fname"><br>
  <label>lname:</label><br>
  <input type="text" name="lname"><br><br>
  <input type="submit" value="Submit">
</form> 
</div>
<br><br><br>
<hr>
<div style="background-color: lightblue; padding: 18px;">
<h2>Per leggere contatti da database</h2>

<form action="LeggiDatabase" method="get">
	<label>Cognome del contatto da cercare:</label><br><br>
  	<input type="text" name="cognome">
  	<input type="submit" value="Submit"><br><br>
</form> 

<a href="LeggiJDBC">Leggi tutti i contatti da db</a>
</div>
<br><br><br>
<hr>
<div style="background-color: lightblue; padding: 18px;">
<h2>Per aggiungere un nuovo contatto al database</h2>

<form action="AggiungiContatto" method="post" target="_self">
  <label>Nome:</label><br>
  <input type="text" name="nome"><br><br>
  <label>Cognome:</label><br>
  <input type="text" name="cognome"><br><br>
  <label>Email:</label><br>
  <input type="text" name="email"><br><br>
  <label>Telefono:</label><br>
  <input type="text" name="telefono"><br><br>
  <label>Note:</label><br>
  <input type="text" name="note"><br><br>
  <input type="submit" value="Submit">
</form>
</div>
<br><br><br>
<hr>
<div style="background-color: lightblue; padding: 18px;">
<h2>Per leggere un file CSV/XML</h2>

<form action="leggi" method="get">
	<label>Inserisci il path del file da leggere</label>
	<input type="text" name="path">
	<input type="submit" value="Submit">
</form>
</div>
<br><br><br>


</body>
</html>
